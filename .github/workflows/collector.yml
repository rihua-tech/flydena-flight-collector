name: Daily Flight Collector

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write env from secrets
        env:
          TRAVELPAYOUTS_API_KEY: ${{ secrets.TRAVELPAYOUTS_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPO: ${{ secrets.GH_REPO }}
          MARKER: ${{ secrets.MARKER }}
        run: |
          echo "TRAVELPAYOUTS_API_KEY=$TRAVELPAYOUTS_API_KEY" > .env
          echo "GH_TOKEN=$GH_TOKEN" >> .env
          echo "GH_REPO=$GH_REPO" >> .env
          echo "MARKER=$MARKER" >> .env

      - name: Run collector
        run: python collector.py

      - name: Commit and push new CSV
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPO: ${{ secrets.GH_REPO }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GH_REPO}.git
          git add temp_flight_data/*.csv
          git commit -m "Auto update CSV on $(date +'%Y-%m-%d')" || echo "No changes"
          git push
