name: Daily Flight Collector

on:
  schedule:
    - cron: '3 21 * * *'  # Daily at 21:03 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write env from secrets
        env:
          TRAVELPAYOUTS_API_KEY: ${{ secrets.TRAVELPAYOUTS_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_REPO: ${{ secrets.GH_REPO }}
          MARKER: ${{ secrets.MARKER }}
        run: |
          echo "API_KEY=$TRAVELPAYOUTS_API_KEY" > .env
          echo "GH_TOKEN=$GH_TOKEN" >> .env
          echo "GH_REPO=$GH_REPO" >> .env
          echo "MARKER=$MARKER" >> .env

      - name: Run collector
        run: python collector.py
