
name: Daily Flight Collector

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 08:00 UTC
  workflow_dispatch:      # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run collector script
      env:
        MARKER: ${{ secrets.MARKER }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GH_REPO: ${{ secrets.GH_REPO }}
      run: |
        echo "MARKER=$MARKER" > .env
        echo "GH_TOKEN=$GH_TOKEN" >> .env
        echo "GH_REPO=$GH_REPO" >> .env
        python collector.py

    - name: Commit and push new CSV
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add temp_flight_data/*.csv
        git commit -m "Daily flight data: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
